      - name: Verify deploy
        run: |
          APP_VERSION=$(jq -r .version < package.json)
          ./.github/scripts/verifyDeploy.sh "$HOST" "$APP_VERSION"
        env:
          HOST: ${{ github.ref == 'refs/heads/production' && vars.WEB_PRODUCTION_HOST || vars.WEB_STAGING_HOST }}

  buildStorybook:
